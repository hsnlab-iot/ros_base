name: Build and Push to GHCR (AMD64)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag"
        required: true
        default: "2511"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.event.inputs.image_tag }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # optional: still generate ref-based tags if you want
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
          labels: |
            org.opencontainers.image.title=ros_base
            org.opencontainers.image.description=ROS base image for IoT workflows
            org.opencontainers.image.source=https://github.com/hsnlab-iot/ros_base
              
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./base_images/ros_base
          file: ./base_images/ros_base/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

