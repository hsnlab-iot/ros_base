name: Build and Push YOLO to GHCR (AMD64)

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hsniot/ros_yolo_base

jobs:
  build-and-push_yolo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
          labels: |
            org.opencontainers.image.title=ros_yolo_base
            org.opencontainers.image.description=ROS YOLO base image for IoT workflows
            org.opencontainers.image.source=https://github.com/hsnlab-iot/ros_base
            
      - name: Show disk usage
        run: df -h

      - name: make more space
        run: sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY" && df -h

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./base_images/ros_yolo_base
          file: ./base_images/ros_yolo_base/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
